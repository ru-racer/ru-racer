# RRT on track.png-derived occupancy map

output_root=cpp/results
seed=1234

dt=0.02
rewiring_value=0.05

# Use generated map (white=free, black=obstacle)
map_file=cpp/data/track_map_from_png.pgm
map_free_threshold=0
map_invert=false

# World->pixel mapping (matches MATLAB Implot2d-style overlay)
map_use_affine=true
map_a11=0
map_a12=360
map_a21=390
map_a22=0
map_b1=687
map_b2=1125

# Start/goal in world coordinates
start_x=0.0
start_y=0.01
start_psi=1.57079632679
start_vx=3.0
start_vy=0.0
start_r=0.0

goal_x=0.0
goal_y=-0.05
goal_psi=7.85398163397
goal_vx=1.0
goal_vy=0.0
goal_r=0.0

# Bounds (same as before)
xmin_x=-2.6
xmin_y=-0.8
xmin_psi=-6.28318530718
xmin_vx=0.5
xmin_vy=-0.5
xmin_r=-5.0

xmax_x=0.3
xmax_y=3.5
xmax_psi=7.85398163397
xmax_vx=3.5
xmax_vy=0.5
xmax_r=5.0

# Planner
algorithm=rrt
type=o
max_nodes=50000
max_iterations=50000
delta_goal=0.4
max_step=0.2
delta_drain=0.3

# Control bounds
delta_max=0.3490658504
sfx_max=0.1

# NMPC off for pure planner test
run_nmpc=false

