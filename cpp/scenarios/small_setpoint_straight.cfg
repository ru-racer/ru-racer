# Small car open-space scenario: straight set-point (planner + NMPC)

output_root=cpp/results
seed=1234

# Integration / model
dt=0.02
rewiring_value=0.05

# Small car constants (MATLAB Bike.m defaults)
vehicle_m=6.8
vehicle_Izz=0.15
vehicle_lf=0.15
vehicle_lr=0.25
vehicle_h=0.02
vehicle_g=9.8

# Tire model (Bike.m)
tiref_B=10.275
tiref_C=1.56
tiref_D=-0.85
tirer_B=10.275
tirer_C=1.56
tirer_D=-0.79

# Runtime-updatable friction scaling (multiplier on tire D)
friction_mu_scale_f0=1.0
friction_mu_scale_r0=1.0
friction_mu_scale_f_min=0.3
friction_mu_scale_f_max=1.5
friction_mu_scale_r_min=0.3
friction_mu_scale_r_max=1.5

# Open space: no map_file, no obstacles_csv

# Start state [x y psi vx vy r]
start_x=0.0
start_y=0.0
start_psi=0.0
start_vx=3.0
start_vy=0.0
start_r=0.0

# Goal set-point
goal_x=2.0
goal_y=0.0
goal_psi=0.0
goal_vx=3.0
goal_vy=0.0
goal_r=0.0

# Sampling / feasibility bounds
xmin_x=-5.0
xmin_y=-5.0
xmin_psi=-6.28318530718
xmin_vx=0.5
xmin_vy=-0.5
xmin_r=-5.0

xmax_x=5.0
xmax_y=5.0
xmax_psi=6.28318530718
xmax_vx=5.0
xmax_vy=0.5
xmax_r=5.0

# Planner
algorithm=spars_rrt_star
type=o
max_nodes=50000
max_iterations=50000
delta_goal=0.4
max_step=0.2
delta_drain=0.3
goal_sample_rate=0.05
neighbor_gamma=1.0
neighbor_r_max=1.0

# Control bounds
delta_max=0.3490658504
sfx_max=0.1

# NMPC
run_nmpc=true
nmpc_horizon_steps=15
nmpc_max_iters=25
nmpc_step_size=0.5
nmpc_eps_fd=0.001
nmpc_control_hold_steps=10
nmpc_w_pos=1.0
nmpc_w_psi=0.2
nmpc_w_vx=0.2
nmpc_w_u=0.01

# Visualization (open space)
auto_visualize=true
viz_bg=
viz_bg_transform=none
viz_show_start_goal=true

